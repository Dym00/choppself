<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SelfChopp</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        // Configuração customizada do Tailwind para usar a paleta de cores do projeto
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B4513', // Marrom principal
                        secondary: '#D2B48C', // Tan/Bege
                        light: '#F5DEB3', // Trigo/Creme
                        dark: '#2E1C0C', // Marrom escuro (para texto)
                        success: '#4CAF50', // Verde
                        danger: '#F44336', // Vermelho
                    }
                },
                fontFamily: {
                  sans: ['Inter', 'sans-serif'],
                }
            }
        }
    </script>

    <style>
        .form-input {
            background-color: #FFFFFF;
            border: 1px solid #D1D5DB; /* cinza claro padrão */
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
        }
        .form-input:focus {
             border-color: #8B4513; /* primary */
             box-shadow: 0 0 0 2px rgba(139, 69, 19, 0.3);
             outline: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 font-sans">

    <div class="w-full max-w-sm">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <header class="text-center mb-8">
                <h1 class="text-3xl font-bold text-primary">SelfChopp</h1>
                <p class="text-gray-600 mt-2">Acesse o painel de controle</p>
            </header>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-dark">Usuário</label>
                    <input type="text" id="username" name="username" class="form-input mt-1" placeholder="Digite seu usuário" required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-dark">Senha</label>
                    <div class="relative mt-1">
                        <input type="password" id="password" name="password" class="form-input pr-10" placeholder="Digite sua senha" required>
                        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-primary">
                            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <svg id="eye-off-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-opacity-90 transition-opacity duration-300">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="text-center mt-6">
                <a href="#" class="text-sm text-primary hover:underline">
                    Esqueci a senha
                </a>
            </div>
        </div>

        <footer class="text-center mt-4">
             <p class="text-xs text-gray-500">SelfChopp &copy; 2025</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const togglePasswordButton = document.getElementById('toggle-password');
            const eyeIcon = document.getElementById('eye-icon');
            const eyeOffIcon = document.getElementById('eye-off-icon');

            togglePasswordButton.addEventListener('click', () => {
                // Alterna o tipo do input
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';

                // Alterna a visibilidade dos ícones
                eyeIcon.classList.toggle('hidden', isPassword);
                eyeOffIcon.classList.toggle('hidden', !isPassword);
            });

            // Lógica de submit do formulário (exemplo)
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                // Em um caso real, você enviaria 'username' e 'password' para a sua API Flask
                alert(`Tentativa de login com o usuário: ${username}`);
                // Exemplo: window.location.href = '/dashboard';
            });
        });
    </script>
</body>
</html>
